<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Botshot Admin{% endblock %} - Botshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    #toolbar {
      padding: 20px 0;
      margin-bottom: 20px;
    }
  </style>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<script src="/static/scripts/jquery-3.3.1.min.js"></script>
<script src="/static/scripts/bootstrap.min.js"></script>
  {% block headers %}{% endblock headers %}
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12" id="toolbar">

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'flows' %}" class="nav-link {% if request.resolver_match.url_name == 'flows' %}active{% endif %}">Flows</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'log' %}" class="nav-link {% if request.resolver_match.url_name == 'log' %}active{% endif %}">Messages</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'test' %}" class="nav-link {% if request.resolver_match.url_name == 'test' %}active{% endif %}">Tests</a>
        </li>
      </ul>
    <!-- TODO custom menu items -->
    </div>
  </div>
  {% block content %}{% endblock content %}
</div>
</body>
</html>
